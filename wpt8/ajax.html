<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <style>
        #btn1{
            background-color: grey;
            color: aliceblue;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <h1>We are learning ajax</h1>
    <button onclick="fetchdata()" id="one">Click me</button>
   
    <script>
        function fetchdata()
        {
            const xhr=new XMLHttpRequest();
            xhr.open("GET","https://jsonplaceholder.typicode.com/users");

            xhr.send();
        
           xhr.onreadystatechange=() =>
            {
                console.log("state changed",xhr.readyState);
                if(xhr.readyState==4 && xhr.status==200){
               console.log(xhr.responseText);//get javascipt object in text format
                const data=JSON.parse(xhr.responseText);
                console.log(data);
                }
            }
        }
    </script>
</body>
</html>
